<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Prestador ‚Äî AJUDAAI</title>

<style>
:root{
  --amarelo:#FFC107;
  --azul:#1E3A8A;
  --cinza:#f4f6f8;
  --escuro:#222;
}

*{
  box-sizing:border-box;
  font-family:Arial,Helvetica,sans-serif;
}

body{
  margin:0;
  background:var(--cinza);
  color:var(--escuro);
}

header{
  background:#fff;
  padding:26px 16px;
  text-align:center;
  border-bottom:3px solid var(--amarelo);
}

header h1{
  margin:0;
  font-size:28px;
  font-weight:800;
}

header p{
  margin-top:8px;
  color:#555;
}

.container{
  max-width:520px;
  background:#fff;
  margin:30px auto;
  padding:30px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

label{
  display:block;
  margin-top:16px;
  font-weight:bold;
}

input{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:15px;
}

button{
  margin-top:26px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  background:var(--azul);
  color:#fff;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

.status{
  margin-top:20px;
  font-size:14px;
  text-align:center;
}

.voltar{
  margin-top:20px;
  text-align:center;
}

.voltar a{
  text-decoration:none;
  color:var(--azul);
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <h1>Cadastro de Prestador</h1>
  <p>Cadastre-se gratuitamente na plataforma AJUDAAI</p>
</header>

<div class="container">
  <form id="form">

    <label>Nome completo</label>
    <input name="nome" required>

    <label>Servi√ßo</label>
    <input name="servico" required placeholder="Ex: Eletricista, Pedreiro">

    <label>Cidade</label>
    <input name="cidade" required>

    <label>WhatsApp</label>
    <input name="whatsapp" required placeholder="DDD + n√∫mero">

    <!-- Localiza√ß√£o autom√°tica -->
    <input type="hidden" name="lat">
    <input type="hidden" name="lng">

    <button id="btn" type="submit">Finalizar cadastro</button>

    <div class="status" id="status"></div>
  </form>

  <div class="voltar">
    <a href="index.html">‚Üê Voltar para o site</a>
  </div>
</div>

<script>
// üîë WEBHOOK MAKE (j√° configurado)
const WEBHOOK_URL = "https://hook.us2.make.com/rmdusinc4e6pg1akovep4zrd6rw1fpyw";

// Captura localiza√ß√£o automaticamente
navigator.geolocation.getCurrentPosition(
  pos => {
    document.querySelector('[name="lat"]').value = pos.coords.latitude;
    document.querySelector('[name="lng"]').value = pos.coords.longitude;
  },
  () => {
    document.getElementById("status").innerText =
      "‚ö†Ô∏è Permita a localiza√ß√£o para aparecer no site.";
  }
);

document.getElementById("form").addEventListener("submit", e => {
  e.preventDefault();

  const btn = document.getElementById("btn");
  const status = document.getElementById("status");

  btn.disabled = true;
  status.innerText = "‚è≥ Enviando cadastro...";

  const data = Object.fromEntries(new FormData(e.target).entries());

  fetch(WEBHOOK_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(() => {
    status.innerText =
      "‚úÖ Cadastro enviado com sucesso! Em breve voc√™ aparecer√° no site.";
    e.target.reset();
  })
  .catch(() => {
    status.innerText =
      "‚ùå Erro ao enviar. Tente novamente.";
    btn.disabled = false;
  });
});
</script>

</body>
</html>
