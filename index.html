<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>AJUDAAÍ — Profissionais perto de você</title>

<!-- FONTES -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- LEAFLET MAP -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body{
font-family:'Poppins',sans-serif;
margin:0;
background:#f4f6fb;
color:#1f2937;
}

/* HEADER */
header{
background:linear-gradient(135deg,#0f172a,#2563eb);
color:white;
padding:22px 40px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 4px 20px rgba(0,0,0,0.15);
}

.logo{
font-size:26px;
font-weight:700;
letter-spacing:1px;
}

nav a{
color:white;
margin-left:25px;
text-decoration:none;
font-weight:500;
opacity:0.9;
}

nav a:hover{opacity:1}

/* HERO */
.hero{
padding:70px 20px;
text-align:center;
background:linear-gradient(180deg,#eef2ff,#ffffff);
}

.hero h1{
font-size:40px;
margin-bottom:10px;
}

.hero p{
font-size:18px;
opacity:0.8;
}

.search-box{
margin-top:25px;
}

.search-box input{
padding:14px 16px;
width:260px;
border-radius:10px;
border:1px solid #d1d5db;
margin-right:10px;
}

.search-box button{
padding:14px 20px;
border:none;
border-radius:10px;
background:#2563eb;
color:white;
font-weight:600;
cursor:pointer;
}

/* SEÇÃO */
.section{
padding:50px 20px;
max-width:1200px;
margin:auto;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:22px;
}

/* CARD */
.card{
background:white;
border-radius:16px;
padding:20px;
box-shadow:0 8px 25px rgba(0,0,0,0.08);
position:relative;
transition:0.2s;
}

.card:hover{
transform:translateY(-4px);
box-shadow:0 12px 30px rgba(0,0,0,0.12);
}

.badge{
position:absolute;
top:15px;
right:15px;
background:#16a34a;
color:white;
padding:5px 10px;
border-radius:8px;
font-size:12px;
}

.name{
font-size:20px;
font-weight:600;
margin-bottom:5px;
}

.category{
color:#2563eb;
font-weight:500;
margin-bottom:8px;
}

.rating{
color:#f59e0b;
margin-bottom:10px;
}

.phone{
font-size:14px;
margin-bottom:12px;
}

.btn{
display:block;
text-align:center;
background:#2563eb;
color:white;
padding:10px;
border-radius:10px;
text-decoration:none;
font-weight:600;
}

/* MAPA */
#map{
height:420px;
border-radius:16px;
margin-top:30px;
}

/* FOOTER */
footer{
background:#0f172a;
color:white;
padding:40px 20px;
text-align:center;
margin-top:50px;
}

</style>
</head>

<body>

<header>
<div class="logo">AJUDAAÍ</div>
<nav>
<a href="#">Início</a>
<a href="#">Categorias</a>
<a href="#">Como funciona</a>
<a href="#">Quem somos</a>
</nav>
</header>

<section class="hero">
<h1>Encontre profissionais confiáveis perto de você</h1>
<p>Prestadores avaliados e verificados na sua cidade</p>

<div class="search-box">
<input id="cidadeInput" placeholder="Digite sua cidade">
<button onclick="carregarPrestadores()">Buscar</button>
</div>
</section>

<section class="section">
<h2>Profissionais disponíveis</h2>
<div class="grid" id="prestadores"></div>
<div id="map"></div>
</section>

<footer>
© 2026 AJUDAAÍ — Plataforma de serviços locais
</footer>

<script>
const csvURL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTLS8pi42xxH00b_hymc4W8Vu3zTrepr35Vt2rSLlyWe2QABWUWhQTdj7KChWMpAS79m7HPUfLITJRA/pub?output=csv";

let map=L.map('map').setView([-22.75,-47.29],11);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
attribution:'© OpenStreetMap'
}).addTo(map);

let markers=[];

function estrelas(n){
return "★".repeat(n)+"☆".repeat(5-n);
}

async function carregarPrestadores(){
const cidadeBusca=document.getElementById("cidadeInput").value.toLowerCase();

const res=await fetch(csvURL);
const text=await res.text();
const rows=text.split("\n").slice(1);

let prestadores=[];

rows.forEach(r=>{
const c=r.split(",");
if(c.length<6)return;

prestadores.push({
nome:c[0],
categoria:c[1],
cidade:c[2],
telefone:c[3],
lat:parseFloat(c[4]),
lng:parseFloat(c[5]),
nota:parseFloat(c[6]||4)
});
});

if(cidadeBusca){
prestadores=prestadores.filter(p=>p.cidade.toLowerCase().includes(cidadeBusca));
}

prestadores.sort((a,b)=>b.nota-a.nota);

const container=document.getElementById("prestadores");
container.innerHTML="";

markers.forEach(m=>map.removeLayer(m));
markers=[];

prestadores.forEach(p=>{

const div=document.createElement("div");
div.className="card";

div.innerHTML=`
<div class="badge">Verificado</div>
<div class="name">${p.nome}</div>
<div class="category">${p.categoria}</div>
<div class="rating">${estrelas(Math.round(p.nota))}</div>
<div class="phone">${p.telefone}</div>
<a class="btn" href="https://wa.me/55${p.telefone.replace(/\D/g,"")}" target="_blank">Contratar</a>
`;

container.appendChild(div);

if(!isNaN(p.lat)&&!isNaN(p.lng)){
const marker=L.marker([p.lat,p.lng]).addTo(map);
marker.bindPopup(`<b>${p.nome}</b><br>${p.categoria}`);
markers.push(marker);
}
});

if(markers.length>0){
const group=L.featureGroup(markers);
map.fitBounds(group.getBounds(),{padding:[40,40]});
}
}

carregarPrestadores();
</script>

</body>
</html>
