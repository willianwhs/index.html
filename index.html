<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJUDAAI — Profissionais de confiança perto de você</title>

  <style>
    :root {
      --amarelo: #FFC107;
      --azul: #1E3A8A;
      --cinza: #f4f6f8;
      --escuro: #222;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: var(--cinza);
      color: var(--escuro);
    }

    header {
      background: #fff;
      padding: 26px 16px;
      text-align: center;
      border-bottom: 3px solid var(--amarelo);
    }

    h1 {
      margin: 0;
      font-size: 34px;
      letter-spacing: 2px;
      font-weight: 800;
    }

    .logo-ajuda {
      color: var(--azul);
    }

    .logo-ai {
      color: var(--amarelo);
    }

    header p {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 24px 16px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 22px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 22px 18px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      position: relative;
    }

    /* SELO */
    .selo {
      position: absolute;
      top: 14px;
      right: 14px;
      background: var(--azul);
      color: #fff;
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .selo svg {
      width: 14px;
      height: 14px;
      fill: #fff;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin: auto;
      overflow: hidden;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nome {
      margin-top: 16px;
      font-size: 18px;
      font-weight: bold;
    }

    .profissao {
      color: #666;
      margin: 6px 0;
    }

    .cidade {
      font-size: 14px;
      color: #888;
    }

    .botao {
      margin-top: 16px;
      display: inline-block;
      background: var(--amarelo);
      color: #000;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

  <header>
    <h1>
      <span class="logo-ajuda">AJUDA</span><span class="logo-ai">AI</span>
    </h1>
    <p>Conectando você a profissionais de confiança perto de você</p>
  </header>

  <main>
    <section class="cards" id="listaPrestadores"></section>
  </main>

  <footer>
    © 2026 AJUDAAI — Todos os direitos reservados
  </footer>

  <!-- AVATAR PADRÃO -->
  <template id="avatarPadrao">
    <svg viewBox="0 0 200 200" width="110" height="110">
      <circle cx="100" cy="100" r="100" fill="#E8EDFF"/>
      <circle cx="100" cy="80" r="28" fill="#1E3A8A"/>
      <path d="M45 160c6-40 104-40 110 0" fill="#1E3A8A"/>
    </svg>
  </template>

  <!-- ÍCONE DO SELO -->
  <template id="iconeCheck">
    <svg viewBox="0 0 24 24">
      <path d="M9 16.2l-3.5-3.5L4 14.2l5 5L20 8.2l-1.5-1.5z"/>
    </svg>
  </template>

  <script>
    const prestadores = [
      {
        nome: "Carlos Silva",
        profissao: "Eletricista",
        cidade: "São Paulo - SP",
        whatsapp: "11999999999",
        foto: "",
        verificado: true
      },
      {
        nome: "Ana Souza",
        profissao: "Diarista",
        cidade: "Campinas - SP",
        whatsapp: "11988888888",
        foto: "",
        verificado: false
      }
    ];

    const container = document.getElementById("listaPrestadores");
    const avatarTemplate = document.getElementById("avatarPadrao").innerHTML;
    const iconeCheck = document.getElementById("iconeCheck").innerHTML;

    prestadores.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";

      if (p.verificado) {
        const selo = document.createElement("div");
        selo.className = "selo";
        selo.innerHTML = `${iconeCheck} Verificado`;
        card.appendChild(selo);
      }

      const avatar = document.createElement("div");
      avatar.className = "avatar";

      avatar.innerHTML = p.foto
        ? `<img src="${p.foto}" alt="Foto de ${p.nome}">`
        : avatarTemplate;

      card.appendChild(avatar);

      card.innerHTML += `
        <div class="nome">${p.nome}</div>
        <div class="profissao">${p.profissao}</div>
        <div class="cidade">${p.cidade}</div>
        <a class="botao" href="https://wa.me/55${p.whatsapp}" target="_blank">
          Falar no WhatsApp
        </a>
      `;

      container.appendChild(card);
    });
  </script>

</body>
</html>
