<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJUDAAI — Profissionais de confiança perto de você</title>

  <style>
    :root {
      --amarelo: #FFC107;
      --azul: #1E3A8A;
      --cinza: #f4f6f8;
      --escuro: #222;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: var(--cinza);
      color: var(--escuro);
    }

    header {
      background: #fff;
      padding: 26px 16px;
      text-align: center;
      border-bottom: 3px solid var(--amarelo);
    }

    h1 {
      margin: 0;
      font-size: 34px;
      letter-spacing: 2px;
      font-weight: 800;
    }

    .logo-ajuda {
      color: var(--azul);
    }

    .logo-ai {
      color: var(--amarelo);
    }

    header p {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 24px 16px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 22px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 22px 18px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      position: relative;
    }

    /* SELO */
    .selo {
      position: absolute;
      top: 14px;
      right: 14px;
      background: var(--azul);
      color: #fff;
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .selo svg {
      width: 14px;
      height: 14px;
      fill: #fff;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin: auto;
      overflow: hidden;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nome {
      margin-top: 16px;
      font-size: 18px;
      font-weight: bold;
    }

    .profissao {
      color: #666;
      margin: 6px 0;
    }

    .cidade {
      font-size: 14px;
      color: #888;
    }

    .botao {
      margin-top: 16px;
      display: inline-block;
      background: var(--amarelo);
      color: #000;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

  <header>
    <h1
