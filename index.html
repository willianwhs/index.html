<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AJUDAAI ‚Äî Profissionais de confian√ßa perto de voc√™</title>

<style>
:root{
--amarelo:#FFC107;
--azul:#1E3A8A;
--cinza:#f4f6f8;
--escuro:#222;
}

body{
margin:0;
background:var(--cinza);
font-family:Arial;
}

header{
background:#fff;
padding:26px;
text-align:center;
border-bottom:3px solid var(--amarelo);
}

.logo-ajuda{color:var(--azul);}
.logo-ai{color:var(--amarelo);}

.barra{
display:flex;
gap:10px;
flex-wrap:wrap;
justify-content:center;
margin:20px;
}

input{
padding:12px;
border-radius:10px;
border:1px solid #ddd;
min-width:240px;
}

button{
border:none;
padding:12px 16px;
border-radius:10px;
cursor:pointer;
font-weight:bold;
}

.btn-azul{
background:var(--azul);
color:#fff;
}

.btn-amarelo{
background:var(--amarelo);
}

.cards{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
gap:20px;
padding:20px;
max-width:1100px;
margin:auto;
}

.card{
background:#fff;
padding:20px;
border-radius:14px;
text-align:center;
box-shadow:0 6px 18px rgba(0,0,0,.08);
transition:.2s;
}

.card:hover{
transform:translateY(-4px);
}

.botao{
display:inline-block;
margin-top:10px;
padding:10px 14px;
border-radius:8px;
font-weight:bold;
text-decoration:none;
}
</style>
</head>

<body>

<header>
<h1><span class="logo-ajuda">AJUDA</span><span class="logo-ai">AI</span></h1>
<p>Conectando voc√™ a profissionais de confian√ßa perto de voc√™</p>
</header>

<div class="barra">
<input id="busca" placeholder="Buscar servi√ßo ou cidade...">
<button class="btn-amarelo" onclick="filtrar()">Buscar</button>
<button class="btn-azul" onclick="perto()">üìç Perto de mim</button>
<button class="btn-azul" onclick="verificados()">‚úî Verificados</button>
<button onclick="resetar()">Limpar</button>
</div>

<div class="cards" id="lista"></div>

<script>
const URL_JSON="https://raw.githubusercontent.com/willianwhs/ajudaai/main/prestadores.json";
let dados=[];

fetch(URL_JSON).then(r=>r.json()).then(d=>{
dados=d;
render(dados);
});

function render(lista){
const container=document.getElementById("lista");
container.innerHTML="";
lista.forEach(p=>{
container.innerHTML+=`
<div class="card">
<h3>${p.nome}</h3>
<div>${p.servico}</div>
<div>${p.cidade}</div>
<div>${"‚≠ê".repeat(Math.round(p.media||0))}</div>
<a class="botao btn-amarelo" href="https://wa.me/55${p.whatsapp}" target="_blank">WhatsApp</a>
</div>`;
});
}

function filtrar(){
const t=document.getElementById("busca").value.toLowerCase();
render(dados.filter(p=>p.nome.toLowerCase().includes(t)||p.servico.toLowerCase().includes(t)||p.cidade.toLowerCase().includes(t)));
}

function verificados(){
render(dados.filter(p=>p.verificado));
}

function resetar(){
render(dados);
}

function perto(){
navigator.geolocation.getCurrentPosition(pos=>{
alert("Fun√ß√£o perto de mim ativada ‚Äî adicione lat/lng no JSON para ativar dist√¢ncia real.");
});
}
</script>

</body>
</html>
