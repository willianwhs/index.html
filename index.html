<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AJUDA AI | Conectando Solu√ß√µes</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --brand-dark: #050B14;
            --brand-blue: #0A1931;
            --brand-blue-light: #185ADB;
            --brand-yellow: #FFB400; 
            --brand-red: #FF4D4D;
            --text-main: #FFFFFF;
            --text-muted: #94A3B8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; scroll-behavior: smooth; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--brand-dark); color: var(--text-main); overflow-x: hidden; }
        .container { max-width: 1200px; margin: auto; padding: 0 24px; }

        header { 
            background: rgba(5, 11, 20, 0.95); backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--brand-yellow);
            position: sticky; top: 0; z-index: 1000; padding: 12px 0;
        }
        .nav { display: flex; align-items: center; justify-content: space-between; }
        
        /* Ajuste do Pin conforme solicitado */
        .logo-container { display: flex; align-items: center; gap: 8px; text-decoration: none; }
        .pin-icon { width: 28px; height: 28px; fill: var(--brand-yellow); } /* Pin Amarelo no Topo */
        .logo-text { font-size: 24px; font-weight: 800; color: white; letter-spacing: -1px; }
        .logo-text span { color: var(--brand-yellow); }

        .nav-actions { display: flex; gap: 10px; align-items: center; }
        
        /* Bot√µes de A√ß√£o no Topo */
        .btn-nav { padding: 10px 16px; border-radius: 12px; font-weight: 700; font-size: 12px; cursor: pointer; border: none; text-transform: uppercase; }
        .btn-work { background: var(--brand-yellow); color: var(--brand-blue); }
        .btn-about { background: rgba(255,255,255,0.1); color: white; border: 1px solid var(--border); }

        .hero { padding: 60px 0; text-align: center; background: radial-gradient(circle at top, #185ADB33, transparent); border-radius: 0 0 80px 80px; }
        .hero h1 { font-size: clamp(32px, 8vw, 60px); font-weight: 800; margin-bottom: 20px; letter-spacing: -2px; }
        .hero h1 span { color: var(--brand-yellow); }

        .map-wrapper { position: relative; border-radius: 35px; overflow: hidden; border: 3px solid var(--brand-blue); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        #map { height: 400px; width: 100%; z-index: 1; }
        
        .btn-near-me { 
            position: absolute; bottom: 20px; right: 20px; z-index: 100; 
            background: var(--brand-yellow); border: none; padding: 12px 20px; 
            border-radius: 50px; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 9999; padding: 20px; }
        .modal-content { background: var(--brand-blue); padding: 30px; border-radius: 30px; width: 100%; max-width: 500px; border: 1px solid var(--border); }
        input, textarea { width: 100%; padding: 14px; border-radius: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: white; margin-top: 10px; }
        
        .job-card { background: var(--brand-blue); border-radius: 20px; padding: 20px; border: 1px solid var(--border); margin-bottom: 15px; }
    </style>
</head>
<body>

<header>
    <div class="container nav">
        <a href="#" class="logo-container">
            <svg class="pin-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
            <div class="logo-text">Ajuda <span>A√≠</span></div>
        </a>
        
        <div class="nav-actions">
            <button class="btn-nav btn-about" onclick="alert('Ajuda A√≠: Conectando quem precisa a quem sabe fazer, em Sumar√© e todo Brasil!')">Quem Somos</button>
            <button class="btn-nav btn-work" onclick="openModal('modalPrestador')">Quero Trabalhar</button>
        </div>
    </div>
</header>

<section class="hero">
    <div class="container">
        <h1>Servi√ßos pr√≥ximos a <span>voc√™.</span></h1>
        <div class="map-wrapper">
            <div id="map"></div>
            <button class="btn-near-me" onclick="getGPS()">üìç Perto de Mim</button>
        </div>
    </div>
</section>

<div class="modal" id="modalPrestador">
    <div class="modal-content">
        <h2 style="text-align:center">Novo <span>Parceiro</span></h2>
        <p style="font-size:12px; color:var(--text-muted); text-align:center">Sua localiza√ß√£o ser√° capturada automaticamente.</p>
        <form onsubmit="salvarNoSupabase(event)">
            <input type="text" id="p_nome" placeholder="Seu Nome" required>
            <input type="tel" id="p_whatsapp" placeholder="Seu WhatsApp" required>
            <input type="text" id="p_servico" placeholder="O que voc√™ faz? (Ex: Eletricista)" required>
            <input type="text" id="p_cidade" placeholder="Sua Cidade" required>
            <textarea id="p_desc" placeholder="Resumo do seu trabalho" rows="3"></textarea>
            <button type="submit" id="btnSalvar" class="btn-work" style="width:100%; padding:15px; border-radius:12px; margin-top:15px; cursor:pointer; font-weight:800">CADASTRAR AGORA</button>
            <button type="button" onclick="closeModal('modalPrestador')" style="width:100%; background:none; color:white; border:none; margin-top:10px; cursor:pointer">Cancelar</button>
        </form>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // CONFIGURA√á√ÉO SUPABASE (CHAVE J√Å INSERIDA)
    const SUPABASE_URL = 'https://vhoiwkndxmmajwoskxdl.supabase.co';
    const SUPABASE_KEY = 'EyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZob2l3a25keG1tYWp3b3NreGRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1ODA5NTcsImV4cCI6MjA4NzE1Njk1N30.ieQQz4158eWEaHkC5yMjMIIFg-FBabbwUz-vpXyo1c8';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let latAtual = -23.88;
    let lngAtual = -47.26;

    const map = L.map('map', { zoomControl: false }).setView([latAtual, lngAtual], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(map);

    // Captura localiza√ß√£o autom√°tica ao abrir o site
    function getGPS() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => {
                latAtual = p.coords.latitude;
                lngAtual = p.coords.longitude;
                map.flyTo([latAtual, lngAtual], 15);
                L.marker([latAtual, lngAtual]).addTo(map).bindPopup('Voc√™ est√° aqui!').openPopup();
            });
        }
    }
    window.onload = getGPS;

    // FUN√á√ÉO PARA SALVAR (FIM DO MAKE)
    async function salvarNoSupabase(e) {
        e.preventDefault();
        const btn = document.getElementById('btnSalvar');
        btn.innerHTML = "GRAVANDO...";
        btn.disabled = true;

        const dados = {
            nome: document.getElementById('p_nome').value,
            whatsapp: document.getElementById('p_whatsapp').value,
            servico: document.getElementById('p_servico').value,
            cidade: document.getElementById('p_cidade').value,
            descricao: document.getElementById('p_desc').value,
            lat: latAtual,
            lng: lngAtual,
            tipo: 'PRESTADOR'
        };

        const { data, error } = await _supabase.from('prestadores').insert([dados]);

        if (error) {
            alert("Erro: " + error.message);
            btn.innerHTML = "TENTAR NOVAMENTE";
            btn.disabled = false;
        } else {
            alert("Sucesso! Voc√™ j√° est√° no mapa do Ajuda A√≠.");
            closeModal('modalPrestador');
            e.target.reset();
            btn.innerHTML = "CADASTRAR AGORA";
            btn.disabled = false;
        }
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
</script>

</body>
</html>
